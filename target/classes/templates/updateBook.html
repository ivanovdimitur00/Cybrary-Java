<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{head::head}"/>
<style>
  .small-image {
    max-width: 200px; /* Adjust the width as needed */
    height: auto; /* Maintain the aspect ratio */
  }
</style>
<body>
<div th:replace="~{nav::nav}"></div>
<div class="container">
  <h3 class="text-secondary">Update Book</h3>
  <form th:action="@{/updateBook/{id}(id =${book.id})}" th:object="${book}"method="post">
    <div class="row">
      <div class="col-md-8">
        <div class="form-group">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Enter Title" th:field="*{title}">
        </div>
      </div>
      <div class="col-md-8">
        <div class="form-group">
          <label for="author" class="form-label">Author</label>
          <input type="text" class="form-control" id="author" placeholder="Enter Author" th:field="*{author}">
        </div>
      </div>
      <div class="col-md-8">
        <div class="form-group">
          <label for="publisher" class="form-label">Publisher</label>
          <input type="text" class="form-control" id="publisher" placeholder="Enter Publisher" th:field="*{publisher}">
        </div>
      </div>
       <div class="col-md-8">
        <div class="form-group">
          <label for="year" class="form-label">Year</label>
          <input type="date" class="form-control" id="year" th:field="*{year}">
        </div>
      </div>
       <div class="col-md-8">
        <div class="form-group">
          <label for="ISBN" class="form-label">ISBN</label>
          <input type="text" class="form-control" id="ISBN" placeholder="Enter ISBN" th:field="*{ISBN}">
        </div>
      </div>
       <div class="col-md-8">
        <div class="form-group">
          <label for="resume" class="form-label">Resume</label>
          <input type="text" class="form-control" id="resume" placeholder="Enter Resume" th:field="*{resume}">
        </div>
      </div>
      <div class="col-md-8">
        <div class="form-group">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" id="price" placeholder="Enter Price" th:field="*{price}">
        </div>
      </div>
      <div class="col-md-6 my-4">
        <button type="submit" class="btn btn-primary">
          <span class="bi bi-save me-2"></span> Save
        </button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
